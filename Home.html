<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="trystyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <script>
        function validateForm() {

            // lets get all the sections to be validated

            var fname = document.forms["regForm"]["f-name"];
            var lname = document.forms["regForm"]["l-name"];
            var email = document.forms["regForm"]["email"];
            var password = document.forms["regForm"]["password"];
            var regEmail = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var status = false;
            
            // lets validate each individually
            if (fname.value == "") {
                document.getElementById('fnameerror').innerHTML = "First Name cannot be empty";
                fname.focus();
                status = false;
            } else {
                document.getElementById('fnameerror').innerHTML = "";
            }
            if (lname.value == "") {
                document.getElementById('lnameerror').innerHTML = "Last Name cannot be empty";
                lname.focus();
                status = false;
            } else {
                document.getElementById('lnameerror').innerHTML = "";
            }
            if (email.value == "" || !regEmail.test(email.value)) {
                document.getElementById('emailerror').innerHTML = "Looks like this is not an email";
                email.focus();
                status = false;
            } else {
                document.getElementById('emailerror').innerHTML = "";
            }
            if (password.value == "") {
                document.getElementById('passworderror').innerHTML = "Password cannot be empty";
                password.focus();
                status = false;
            } else {
                document.getElementById('passworderror').innerHTML = "";
            }

            return status
        }
    </script>
</head>

<body>

    <Head></Head>
    <main>
        <div class="container">
            <div class="info">
                <h2>
                    Learn to code by<br />
                    watching others
                </h2>
                <p>
                    See how experienced developers solve problems in real-time.<br />
                    Watching scripted tutorials is great, but understanding how
                    developers think is invaluable.
                </p>
            </div>
            <div class="reg_form">
                <div id="ad"><b>Try it free 7 days</b> then $20/mo. thereafter</div>

                <form name="regForm" method="post" action="#" onsubmit="return validateForm()" novalidate>
                    <input type="text" name="f-name" id="f-name" placeholder="First Name">
                    <span class="error-msg" id="fnameerror"></span>
                    <input type="text" name="l-name" id="l-name" placeholder="Last Name">
                    <span class="error-msg" id="lnameerror"></span>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <span class="error-msg" id="emailerror"></span>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <span class="error-msg" id="passworderror"></span>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL">
                    <p id="terms">
                        By clicking the button you are agreeing to our <a href="#">Terms and Services</a>
                    </p>
                </form>
            </div>
        </div>


    </main>
    <footer></footer>



</body>

</html>

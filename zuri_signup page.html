<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="sign_up-styl.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="top" id="logo" src="splita_logo.svg" alt="splita_logo">
        <nav class="top">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
        <div class="top">
            <button class="">Login</button>
            <button class="">SIGN UP</button>
        </div>
    </header>
    <main>
        <section class="signup-main">
            <div class="pic-sect">
                <img id="signup_img" src="signup_img.svg" alt="signup_img">
            </div>
            <div class="form-sect">
                <h1 class="center_txt">Sign Up</h1>
                <div>
                    <span><b>Hello there</b></span><br>
                    <span class="last-txt"><b>Create an account to get started</b></span>
                </div>

                <form action="">
                    <input type="text" name="fullname" id="fullname" placeholder="Full name"><br/>
                    <input type="email" name="email" id="email" placeholder="Email address"><br/>
                    <input type="password" name="password" id="password" placeholder="Password"><br/>
                    <input type="submit" value="Sign up">
                </form>
                <div class="below_form">
                    <h4 id="or-styl"><span>OR</span><h4>
                    <h4 class="center_txt">Sign up with</h4>
                    <button class="btn"><img src="google_logo.svg" alt="google_logo"><span> Google</span></button>
                    <button class="btn"><img src="github_logo.svg" alt="github_logo"><span> Github</span></button>

                    <span class="last-txt">Already have an account? <a href="login.html">Log in</a></span>

                </div>

            </div>
        </section>


    </main>
</body>
</html>
